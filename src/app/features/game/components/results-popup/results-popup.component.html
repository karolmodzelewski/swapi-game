<mat-icon (click)="closePopup()" class="icon-close" fontIcon="close"></mat-icon>

<h2 class="result" mat-dialog-title>You <swapi-result-heading [currentResult]="currentResult"></swapi-result-heading></h2>

<swapi-infobar
    message="If selected attribute is unknown it will be counted as '0' which may affect your results"
    class="infobar"
></swapi-infobar>

<section *ngIf="player$ | async as player" class="section" mat-dialog-content>
    <div class="statistics">
        <p class="text">
            Your wins: <span class="color-green">{{ player?.wins }}</span>
        </p>
    </div>
    <div class="statistics">
        <p class="text">
            Your draws: <span class="color-gray">{{ player?.draws }}</span>
        </p>
    </div>
    <div class="statistics">
        <p class="text">
            Your loses: <span class="color-red">{{ player?.loses }}</span>
        </p>
    </div>
</section>

<section class="action-buttons-container" mat-dialog-actions>
    <swapi-wide-button (click)="playAgain()" text="Play again"></swapi-wide-button>
    <swapi-wide-button (click)="navigateToHomePage()" text="Home Page"></swapi-wide-button>
</section>
